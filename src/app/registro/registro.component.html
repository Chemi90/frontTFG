<mat-card class="registro-card">
  <mat-card-title>Registro de Usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="correoElectronico" required type="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="clave" required type="password">
      </mat-form-field>
      <!-- Botón de registro dentro del <form> para activar el evento de submit -->
      <button mat-raised-button color="primary" type="submit" [disabled]="!registroForm.valid">Registrar</button>
    </form>
    <!-- Botón para volver al login, fuera del <form> ya que no necesita enviar el formulario -->
    <button mat-button (click)="volverAlLogin()">¿Ya tienes cuenta? Inicia sesión</button>
  </mat-card-content>
</mat-card>
